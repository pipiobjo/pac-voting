# EMBEDDED SERVER CONFIGURATION
server:
    port: ${port:8080}
    context-path: /
    error.whitelabel.enabled: false
# PROFILES
spring:
    aop:
        proxyTargetClass: true
    application.name: shardis-ui
    profiles.active: prod
# EUREKA
eureka:
  instance:
    hostname: localhost
    port: 8081
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
# ZULL
zuul:
  routes:
     shardis-api:
          sensitiveHeaders:
          path: /api/**
          stripPrefix: false
     shardis-auth:
          sensitiveHeaders:
          path: /auth/**
          stripPrefix: false
  add-proxy-headers: true
#SECURITY
security:
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    resource:
      jwt:
        keyValue: |
              -----BEGIN PUBLIC KEY-----
              
              -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

# LOGGING
logging.level.org.springframework.security: DEBUG
