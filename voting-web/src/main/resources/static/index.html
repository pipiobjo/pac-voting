<!doctype html>
<html>
<head>
	<title>Voting</title>
	<link
			href="css/angular-bootstrap.css"
			rel="stylesheet">
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
		display: none !important;
		}
	</style>
	<link	href="css/main.css" rel="stylesheet">
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
<div ng-controller="navigation as nav" class="container">
	<ul class="nav nav-pills" role="tablist">
		<li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
		<li ng-class="{active:nav.tab('navigation')}"><a href="login">login</a></li>
		<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
	</ul>
</div>
<div ng-view class="container"></div>



<div ng-app="app" ng-controller="RatingController as rating" class="container">
	<h1>Angular Star Rating Directive</h1>
	<div star-rating ng-model="rating.rating1" max="10" on-rating-select="rating.rateFunction(rating)"></div>
	<star-rating ng-model="rating.rating2" readonly="rating.isReadonly"></star-rating>
	<label>
		<input type="checkbox" ng-model="rating.isReadonly"/>
		Is Readonly
	</label>

	<div><strong>Rating 1:</strong> {{rating.rating1}}</div>
	<div><strong>Rating 2:</strong> {{rating.rating2}}</div>
</div>








<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/controllers/ratingController.js"></script>
<script src="js/pac.js"></script>



</body>
</html>
